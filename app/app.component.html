<div class="tal-page-container">
  <div class="tal-page-tutorial" *ngIf="tutorialIsVisible">
    <tal-tutorial 
      [tutorialText]="tutorialText"
      (close)="closeTutorial()"
      (next)="nextTutorial()"
      (prev)="prevTutorial()"
    ></tal-tutorial>
  </div>

  <div class="tal-page-topbar">
    <tal-topbar-widget></tal-topbar-widget>
  </div>

  <div class="tal-page-content">
    <router-outlet></router-outlet>
  </div>
</div>
